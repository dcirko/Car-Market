<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">{{ editMode ? 'Uredi Auto' : 'Dodaj Novi Auto' }}</h2>

    <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <h4 class="section-title">Osnovne informacije</h4>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Marka</label>
            <input type="text" class="form-control" formControlName="marka">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" class="form-control" formControlName="model">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Godina</label>
            <input type="number" class="form-control" formControlName="godina">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Kilometraža</label>
            <input type="number" class="form-control" formControlName="kilometraza">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Cijena (€)</label>
            <input type="number" class="form-control" formControlName="cijena">
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Slika</label>
        <input type="file" class="form-control" formControlName="slika" (change)="onFileSelected($event)">
      </div>

      <h4 class="section-title">Specifikacije</h4>

      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Motor (cm³)</label>
            <input type="number" class="form-control" formControlName="motor">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Snaga (KS)</label>
            <input type="number" class="form-control" formControlName="snaga">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Boja</label>
            <input type="text" class="form-control" formControlName="boja">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Vrsta goriva</label>
            <select class="form-control" formControlName="gorivo">
              <option value="benzin">Benzin</option>
              <option value="dizel">Dizel</option>
              <option value="hibrid">Hibrid</option>
              
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Mjenjač</label>
            <select class="form-control" formControlName="mjenjac">
              <option value="manualni">Manualni</option>
              <option value="automatski">Automatski</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Pogon</label>
            <select class="form-control" formControlName="pogon">
              <option value="FWD">Prednji (FWD)</option>
              <option value="RWD">Stražnji (RWD)</option>
              <option value="AWD">Svi kotači (AWD)</option>
            </select>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg px-5 shadow">
          {{ editMode ? 'Spremi Promjene' : 'Dodaj Auto' }}
        </button>
      </div>
    </form>
  </div>
</div>
